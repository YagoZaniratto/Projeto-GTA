<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>


    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo Rockstar Games">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo gta 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"> </a>
                    
                </li>
            </ul>
        </nav>
    </header>


    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Rapaz de moletom ao lado do carro esportivo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox seriesX|S
            </h1>
            
            <p class="texto">Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online</p>
            <a href="#comprar" class="btn-comprar">Compre já</a>
        </div>

    </main>
    
    <section class="compre-ja" id="comprar">
        
        <h2 class="titulo">Compre já</h2>
        
        <div class="cartao">
            <img src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V" class="capa-do-jogo">

            <div class="informacoes">
                <h3 class="">Grand Theft Auto V</h3>
                <p>Inclui <b>Modo história do GTA V </b> e <b>Gta Oline</b></p>

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>

            </div>
                
            <button class="btn-plataforma">Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo ps5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo xbox series x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Logo ps4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="Logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
                
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
